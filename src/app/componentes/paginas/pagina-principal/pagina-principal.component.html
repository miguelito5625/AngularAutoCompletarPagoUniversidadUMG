<div class="card">
    <div class="card-header">
        Formulario datos del pago
    </div>
    <div class="card-body">

        <form [formGroup]="formularioPago" (submit)="enviarFormulario(this.formularioPago.value)">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputMunicipio">Municipio</label>
                    <input type="text" class="form-control" id="inputMunicipio" formControlName="inputMunicipio">
                    <!-- <select id="inputMunicipio" class="form-control">
                        <option selected>Elegir...</option>
                        <option value="Los Amates">Los Amates</option>
                        <option value="Morales">Morales</option>
                    </select> -->
                </div>
                <div class="form-group col-md-4">
                    <label for="inputFecha">Fecha</label>
                    <input type="date" class="form-control" id="inputFecha" formControlName="inputFecha">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputColegiatura">Colegiatura</label>
                    <input type="number" class="form-control" id="inputColegiatura" formControlName="inputColegiatura">
                </div>
            </div>

            <div class="form-row">

                <div class="form-group col-md-4">
                    <label for="inputPagoEfectivo">Pago con efectivo</label>
                    <input type="number" class="form-control" id="inputPagoEfectivo" formControlName="inputPagoEfectivo">
                </div>

                <div class="form-group col-md-4">
                    <label for="inputPagoCheque">Pago con cheque</label>
                    <input type="number" class="form-control" id="inputPagoCheque" formControlName="inputPagoCheque">
                </div>

                <div class="form-group col-md-3">
                    <label for="inputMora">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck" (change)="onChangeMora()"
                                formControlName="inputCheckMora">
                            <label class="form-check-label" for="gridCheck">
                                Mora?
                            </label>
                        </div>
                    </label>
                    <input type="number" class="form-control" id="inputMora" formControlName="inputMora">
                </div>


            </div>


            <div class="form-row">

                <div class="form-group col-md-5">
                    <label for="inputArchivo">Archivo de pago (PDF)</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" single #inputFilePdf formControlName="importFile"
                        id="importFile" (change)="onFileChange($event.target.files)">
                        <label class="custom-file-label" #labelImport for="importFile"><i class="fas fa-search"></i>
                            Seleccione el archivo de pago</label>
                    </div>
                </div>


            </div>

            <button type="submit" class="btn btn-primary">Completar</button>
        </form>

    </div>
</div>
